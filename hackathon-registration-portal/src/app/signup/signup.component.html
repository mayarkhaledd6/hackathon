<link rel="stylesheet" href="../../styles.css">
<div class="signup-container">
  <h2>Sign Up</h2>
  <form (ngSubmit)="signup()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" [(ngModel)]="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" [(ngModel)]="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" [(ngModel)]="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" placeholder="Enter your full name" [(ngModel)]="fullName" name="fullName" required>
    </div>
    <button type="submit">Sign Up</button>
  </form>
</div>
